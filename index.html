<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Load JSON from Google Drive</title>
</head>
<body>
  <h1>Fetching JSON from Google Drive</h1>

  <script>
    // Replace with your Google Drive file ID
    const fileId = '1A2B3C4D5E6F7G8H9'; // Example file ID
    const fileUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

    let myData = null;

    // Fetch and store JSON data from Google Drive
    fetch(fileUrl)
      .then(response => {
        // Check if the response is successful
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        myData = data; // Store the data in the variable
        console.log('JSON Loaded:', myData);
      })
      .catch(error => {
        // Handle any errors
        console.error('There was a problem with the fetch operation:', error);
      });
  </script>

</body>
</html>
